<form *ngIf="kichBan" name="deleteForm" (ngSubmit)="confirmDelete(kichBan.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="kichBanDeleteDialogHeading">Xác nhận xóa</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <p id="jhi-delete-kichBan-heading">Bạn có muốn xóa</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
    </button>

    <button id="jhi-confirm-delete-kichBan" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
    </button>
  </div>
</form>
