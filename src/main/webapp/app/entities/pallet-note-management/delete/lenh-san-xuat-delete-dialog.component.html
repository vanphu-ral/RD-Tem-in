<form
  *ngIf="lenhSanXuat"
  name="deleteForm"
  (ngSubmit)="confirmDelete(lenhSanXuat.id!)"
>
  <div class="modal-header">
    <h4 class="modal-title" data-cy="lenhSanXuatDeleteDialogHeading">
      Xác nhận xoá
    </h4>

    <button
      type="button"
      class="btn-close"
      data-dismiss="modal"
      aria-hidden="true"
      (click)="cancel()"
    >
      &times;
    </button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-lenhSanXuat-heading">Bạn có chắc muốn xoá lệnh này?</p>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="cancel()"
    >
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Huỷ</span>
    </button>

    <button
      id="jhi-confirm-delete-lenhSanXuat"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger"
    >
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Xoá</span>
    </button>
  </div>
</form>
